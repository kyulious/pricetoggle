<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
 <script defer src="main.js"></script>
</head>
<body>

  <div class="gallery">
    <div class="pricing">
      <h1>Our Pricing</h1>
      <div class="pricing__toggler">
        <span id="year">Annually</span>
        <label class="switch">
          <input id="checkbox" type="checkbox">
          <span class="slider"></span> 
        </label>
        <span id="month">Monthly</span>
      </div>
    </div>
    <div class="main">
      <div class="basic">
        <div id="title1">Basic</div>
        <div id="price1">$199.99</div>
        <h3 id="storage1">500GB Storage</h3>
        <h3 id="allow1">2 Users Allowed</h3>
        <h3 id="gb1">Send up to 3GB</h3>
        <input type="button" value="Learn More" id="btn1">
      </div>

      <div class="pro">
        <div id="title2">Professional</div>
        <div id="price2">$249.99</div>
        <h3 id="storage2">1TB Storage</h3>
        <h3 id="allow2">5 Users Allowed</h3>
        <h3 id="gb2">Send up to 10GB</h3>
        <input type="button" value="Learn More" id="btn2">
      </div>

      <div class="master">
        <div id="title3">Master</div>
        <div id="price3">$399.99</div>
        <h3 id="storage3">2TB Storage</h3>
        <h3 id="allow3">10 Users Allowed</h3>
        <h3 id="gb3">Send up to 20GB</h3>
        <input type="button" value="Learn More" id="btn3">
      </div>

    </div>



  </div>

  

</body>
</html>
